<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="resources/css/style.css">
     <link rel="stylesheet" type="text/css" href="vendors/css/registerStyle.css">
    <script src="resources/js/homesaves.js"></script>
    <title>HomeSavings</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">

                <div class="wrapper">
                    <div class="title">
                        Create a new finanse manager account.
                    </div>
                    <div class="form">
                        <div class="inputfield">
                            <label>First Name</label>
                            <input type="text" class="input">
                        </div>
                        <div class="inputfield">
                            <label>Password</label>
                            <input type="password" class="input">
                        </div>
                        <div class="inputfield">
                            <label>Email Address</label>
                            <input type="text" class="input">
                        </div>
                        <div class="inputfield btn-warning">
                            <input type="submit" value="Register" class="btn">
                        </div>
                        <p><a id="login">Already have an account? Log in</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
