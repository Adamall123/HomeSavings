<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link rel="stylesheet" type="text/css" href="vendors/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="resources/css/style.css">
    <link rel="stylesheet" type="text/css" href="vendors/css/registerStyle.css">
    <link rel="stylesheet" type="text/css" href="resources/css/mainpagestyle.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital@0;1&display=swap" rel="stylesheet">
    <title>Homesave</title>
    <script src="resources/js/homesaves.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <div id="overlay"><img src="resources/img/logoTree.gif" alt="logo" /></div>
            <h1>Homesave</h1>
        </header>
    </div>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <h1>Make money and be funny </h1>
                    <p>This is a simple, intuitive tool for everyday use.This website allows you to control incomes and expences.You can display all your statistics to optimize managin your money.</p>
                    <button id="getStarted" type="button" class="btn btn-warning button1">Get started</button>
                    <button id="login" type="button" class="btn btn-warning button1">Login</button>
                </div>
                <div class="col-md-4">
                    <div id="office"><img src="resources/img/money.gif" alt="statistics" /></div>
                </div>
            </div>
        </div>
    </main>
    <div class="container">
        <footer>
            <div class="row">
                <div class="col-md-4">
                    <div class="text-center">
                        <h5>Balance of finance</h5>
                        <div id="icon"><img src="resources/img/balance.png" alt="balance" /></div>
                    </div>

                </div>
                <div class="col-md-4">
                    <div class="text-center">
                        <h5>Add income</h5>
                        <div id="icon"><img src="resources/img/income.png" alt="income" /></div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="text-center">
                        <h5>Add expence</h5>
                        <div id="icon"><img src="resources/img/expence3.png" alt="expence" /></div>
                    </div>
                </div>
            </div>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>

    <script src="vendors/js/bootstrap.min.js"></script>


</body>

</html>
